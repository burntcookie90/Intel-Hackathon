<!DOCTYPE html>
<head>
	<link rel="stylesheet" href="css/tiles_style.css">

	<script>
		window.jQuery || document.write('<script src="js/vendor/jquery-1.8.2.min.js"><\/script>')
	</script>
	<script src="js/plugins.js"></script>
	<script src="js/main.js"></script>
	<script src="js/plot1.js"></script>
	<script src="js/JQPlot_dist/jquery.jqplot.js"></script>
	<script src="js/tile_control.js"></script>
	<script src="js/vendor/jquery-ui-1.8.23.min.js"></script>
	<script src="js/overtheweek.js"></script>
	<script src="js/bargraphexample.js"></script>
	<script src="js/JQPlot_dist/jquery.jqplot.js"></script>
	<script src="js/JQPlot_dist/plugins/jqplot.canvasAxisLabelRenderer.js"></script>
	<script src="js/JQPlot_dist/plugins/jqplot.canvasTextRenderer.js"></script>
	<script src="js/JQPlot_dist/plugins/jqplot.trendline.js"></script>
	<script src="js/JQPlot_dist/plugins/jqplot.pointLabels.min.js"></script>
	<script src="js/JQPlot_dist/plugins/jqplot.categoryAxisRenderer.min.js"></script>
	<script src="js/JQPlot_dist/plugins/jqplot.canvasAxisTickRenderer.min.js"></script>
	<script src="js/JQPlot_dist/plugins/jqplot.categoryAxisRenderer.min.js"></script>

	<script src="js/JQPlot_dist/plugins/jqplot.logAxisRenderer.min.js"></script>
	<script src="js/JQPlot_dist/plugins/jqplot.trendline.min.js"></script>
	<link rel="stylesheet" hrf="js/JQPlot_dist/jquery.jqplot.min.css"/>
	<script src="js/JQPlot_dist/plugins/jqplot.barRenderer.js"></script>
	<script src="js/CurrencyTracker.js"></script>
	<script src="js/JQPlot_dist/plugins/jqplot.cursor.min.js"></script>
	<script src="js/currency.js"></script>
	<script src="js/WeightTracker.js"></script>
	<!--<link rel="stylesheet" type="text/css" hrf="jquery-ui/css/smoothness/jquery-ui.min.css" />-->

	<title>GetUP</title>
</head>
<body>
	<div id="tilesWrapper">
		<div id = "tilesContainer">
			<div class="leftClass tileWithPlot" data-plottype="1">
				<div class="border">
					<div id="stepWeek">
						<script type="text/javascript">
							stepsThisWeek();
						</script>
					</div>
					<div class="buttons">
						<button type="button" class="enlarge_button buttonsForm">
							max
						</button>
						<button type="button" class="diminish_button buttonsForm">
							min
						</button>
					</div>
				</div>
			</div>
						
			<div class="rightClass" style="width:45%;">
				<div class="border" id="currency_tile">
					
				</div>
				
			</div>
			
			<div class="rightClass tileWithPlot" data-plottype="2">
				<div class="border">
					<div id="stepToday">
						<script type="text/javascript">
							stepsToday();
						</script>
					</div>	
					<div class="buttons">
						<button type="button" class="enlarge_button buttonsForm">
							max
						</button>
						<button type="button" class="diminish_button buttonsForm">
							min
						</button>
					</div>
				</div>
			</div>
			
			<div class="leftClass tileWithPlot" data-plottype="3">
				<div class="border">
					<div id="currencyTracker">
						<script type="text/javascript">
							currencyOverTime();
						</script>
					</div>
					<div class="buttons">
						<button type="button" class="enlarge_button buttonsForm">
							max
						</button>
						<button type="button" class="diminish_button buttonsForm">
							min
						</button>
					</div>					
				</div>
			</div>
			
			<div class="leftClass tileWithPlot" data-plottype="4">
				<div class="border">
					<div id="weightTracker">
						<script type="text/javascript">
							weightLossOverTime();
						</script>
					</div>
					<div class="buttons">
						<button type="button" class="enlarge_button buttonsForm">
							max
						</button>
						<button type="button" class="diminish_button buttonsForm">
							min
						</button>
					</div>						
				</div>
			</div>
			
		</div>
	</div>
</body>
</html>
